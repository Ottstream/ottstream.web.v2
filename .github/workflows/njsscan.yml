name: Build and Deploy
on:
  pull_request:
    branches:
      - staging
    types: [closed]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18' # Specify the Node.js version your project requires

      - name: Install Dependencies
        run: yarn install

      - name: Build
        run: yarn build
        # Assuming your build command correctly outputs to the 'dist' directory

      - name: List 'dist' Directory Contents
        run: ls -al dist/
        # This step is for debugging purposes to confirm 'dist' contents

      - name: Deploy to Server
        if: success() && github.event.pull_request.merged == true
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.DEPLOY_HOST }}
          username: ${{ secrets.DEPLOY_USER }}
          password: ${{ secrets.DEPLOY_PASS }}
          port: 22
          source: "dist/" # Updated to target 'dist' directory
          target: "/home/project"
